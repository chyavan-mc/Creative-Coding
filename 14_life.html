<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cellular Automata - Life</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div class="parent">
        <div class="row p-0 m-0" style="width: 100%;">
            <div class="col-sm-3" style="background: #202030;">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center white-text">
                        <h2> Game of Life </h2>
                    </div>
                </div>

                <div class="row pt-4">
                    <div class="col"></div>
                    <div class="col-5">
                        <button class="btn btn-success" onclick="onStart()">Start</button>
                    </div>
                    <div class="col-5">
                        <button class="btn btn-danger" onclick="onStop()">Stop</button>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row pt-4">
                    <div class="col"></div>
                    <div class="col-5">
                        <button class="btn btn-warning" id="randomize" onclick="onRandomize()">Randomize</button>
                    </div>
                    <div class="col-5">
                        <button class="btn btn-primary" onclick="onClearAll()">Clear All</button>
                    </div>
                    <div class="col"></div>
                </div>
                

                <div class="row pt-4 pb-2">
                    <div class="col"></div>
                    <div class="col-10">
                        <button class="btn btn-default" onclick="onStepForward()">Step Forward</button>
                    </div>
                    <div class="col"></div>
                </div>
                <hr class="white-border">
                <div class="row pt-2 pb-4">
                    <div class="col-sm-12 white-text">
                        <cite id="CITEREFGardner1970" class="citation journal cs1">Gardner, Martin (October 1970). 
                            <a rel="nofollow" class="external text" href="https://web.stanford.edu/class/sts145/Library/life.pdf">
                                "Mathematical Games - The Fantastic Combinations of John Conway's New Solitaire Game 'Life
                                <span class="cs1-kern-right">'</span>"
                            </a> 
                            <span class="cs1-format">(PDF)</span>. 
                            <i>
                                <a href="https://en.wikipedia.org/wiki/Scientific_American" title="Scientific American">Scientific American</a>
                            </i> (223): 120â€“123. 
                            <a href="https://en.wikipedia.org/wiki/Doi_(identifier)" class="mw-redirect" title="Doi (identifier)">doi</a>:<a rel="nofollow" class="external text" href="https://doi.org/10.1038%2Fscientificamerican1070-120">10.1038/scientificamerican1070-120</a>.</cite>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 p-0 m-0" style="background: #202030;">
                <div style="height: 100vh;">
                    <div class="flex-center">
                        <canvas id="lifeCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="14_life.js"></script>
</body>
</html>
